<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="Container">
        <div class="sidebar-background">
            <div class="logo">
                <div class="logo-text">Odin</div>
                </div>
            <div class="attribution">
                Photo by<a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer" > Haily Welsh</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
           </div>
        </div>
        <div class="main-content">
            <span class="main-content-text">
            <p class="heading-text">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p class="subheading">You <em>know</em> you want to</p>
            <div class="form-input">
                <div class="header">Let's do this!</div>
                <form action="#" method="get">
                <div class="form-elements">
                    <div>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="user_first-name" pattern="[a-zA-Z]+">  
                    </div>
                    <div>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="user_last-name" >
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="user_email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number:</label>
                        <input type="tel" id="phone-number" name="user_phone-number" >
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="user_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" >
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="user_password-confirmation">
                    </div>
                 </div>
                </div>
                 <p>
                    <button type="submit">Create Account</button>
                 </p>
                 </form>
       
                 <p class="footer-text">
                    Already have an account? <a href="#">Log In</a>
                 </p>
                 
            </span>
        </div>
    </div>
</body>
</html>
